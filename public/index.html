<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="game-window">
			<div id="game-screen">
				<canvas id="canvas" width="1000" height="1000"></canvas>
				<div id="menu-overlay">
					<h1 id="game-result" hidden></h1>
					<form id="form" hidden>
						<label for="username">Your name: </label>
						<input id="username" type="text" name="username" value="..." />
						<button id="btn-end" type="submit">Submit</button>
					</form>
				</div>
			</div>
			<div id="game-menu">
				<h1 id="game-menu-title">Game</h1>
				<div id="controls-list"></div>
				<div id="leaderboard" hidden="true">
					<table>
						<thead>
							<th>Place</th>
							<th>Name</th>
							<th>Score</th>
						</thead>
						<tbody id="tbody"></tbody>
					</table>
				</div>
				<div id="audioOptions" hidden="true">
					<label for="sfx">Sound Effects</label>
					<input type="range" name="sfx" id="range-sfx" min="0" max="1" value="1" step="0.1" />
					<label for="bg">Background Music</label>
					<input type="range" name="bg" id="range-bg" min="0" max="1" value="1" step="0.1" />
				</div>
			</div>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
